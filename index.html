<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ticketera</title>
<style>
/*
	border: 2px solid red;
*/
* {
	box-sizing: border-box;
}
body {
	margin: 0px;
	padding: 0px;
	background-color: white;
	font-family: Arial;
}
header {
	background-color: #13182c;
	position: relative;
	padding-bottom: 40px;
	color: white;
}
header img.logo {
	margin-top: 40px;
	margin-left: 40px;
	width: 100px;
}
header img.salt-1 {
	width: 200px;
	position: absolute;
	top: 0px;
	right: 0px;
	z-index: 2;
}
header img.salt-2 {
	width: 200px;
	position: absolute;
	right: 0px;
	bottom: 0px;
	z-index: 1;
}
header div.slogan-1 {
	position: relative;
	display: inline-block;
	border: 2px solid white;
	border-radius: 6px;
	margin-top: 30px;
	margin-left: 40px;
	padding: 20px;
	font-size: 20pt;
	font-weight: bold;
	z-index: 100;
}
header div.slogan-1 div.brand-name-effect {
	font-size: 24pt;
	color: transparent;
	-webkit-background-clip: text;
	background-clip: text;
	background-color: white;
	position: relative;
	z-index: 12;
}
header div.slogan-1 div.brand-name-effect-shadow {
	position: absolute;
	color: transparent;
	-webkit-background-clip: text;
	background-clip: text;
	background-image: url('css/salt-2.png');
	background-position: right bottom;
	background-size: 200% 200%;
	left: -1px;
	top: -1px;
	z-index: 13;
}
header div.slogan-2 {
	margin-top: 30px;
	margin-left: 40px;
	z-index: 10;
}
div.brand-name {
	margin-top: 10px;
	margin-left: 40px;
	font-weight: bold;
}
div.section {
	margin-top: 30px;
	background-color: #13182c;
	color: white;
	padding: 2em 2em;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 18pt;
}
h1 {
	font-size: 26pt;
}
p {
	max-width: 40em;
}
.brand-name-effect-shadow {
	color: transparent;
	-webkit-background-clip: text;
	background-clip: text;
	background-image: url('css/salt-2.png');
	background-position: right bottom;
	background-size: 200% 200%;
}
.factor {
	font-size: 24pt;
	font-weight: bold;
}
.factor b {
	color: black;
}
.founder {
	display: inline-block;
	text-align: center;
	margin-bottom: 1em;
}
.founder img {
	height: 240px;
}
.founder-info {
	display: inline-block;
}
</style>
</head>
<body>
	<div class="section">
		<img src="img/page-1.jpg" style="width: 100%">
	</div>

	<div class="section">
		<img src="img/page-2.jpg" style="width: 100%">
	</div>
	
	<div class="section">
		<img src="img/page-3.jpg" style="width: 100%">
	</div>
	
	<div class="section">
		<img src="img/page-4.jpg" style="width: 100%">
	</div>
	
	<div class="section">
		<img src="img/page-5.jpg" style="width: 100%">
	</div>
	
	
</body>
</html>
